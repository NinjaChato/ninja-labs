<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Ninja Labs</title>
    
    <!-- FAVICON -->
    <link id="site-favicon" rel="shortcut icon" href="about:blank">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <!-- ÍCONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <!-- LOADER -->
    <div id="loader">
        <div class="loader-bar"></div>
    </div>
    
    <!-- LAYOUT PRINCIPAL -->
    <div class="layout">
        <!-- SIDEBAR (Menu Lateral) -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-shuriken"></i>
                <span>NINJA<strong>LABS</strong></span>
            </div>
            
            <nav id="sidebar-nav" class="menu">
                <!-- Gerado via JS -->
            </nav>

            <div class="sidebar-footer">
                <button id="boss-btn" title="Modo Pânico (\)"><i class="fas fa-briefcase"></i></button>
                <a href="https://discord.gg/ATS3E9ZeR7" target="_blank"><i class="fab fa-discord"></i></a>
            </div>
        </aside>

        <!-- CONTEÚDO -->
        <main class="main-content">
            <!-- HEADER DO CONTEÚDO (Busca) -->
            <header class="top-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="O que você quer jogar hoje?" autocomplete="off">
                </div>
            </header>

            <!-- ÁREA DINÂMICA -->
            <div id="app-content" class="content-area"></div>
            
            <footer>Ninja Labs © 2024</footer>
        </main>
    </div>

    <!-- BOSS KEY -->
    <div id="boss-screen" class="boss-screen">
        <button id="exit-boss"><i class="fas fa-times"></i></button>
        <iframe id="boss-frame" src="" frameborder="0"></iframe>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
