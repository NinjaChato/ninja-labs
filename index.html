<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Ninja Labs</title>
    
    <link id="site-favicon" rel="shortcut icon" href="about:blank">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <!-- LOADER -->
    <div id="loader">
        <div class="loader-content">
            <i class="fas fa-circle-notch fa-spin"></i>
            <span>CARREGANDO SISTEMA</span>
        </div>
    </div>
    
    <!-- LAYOUT -->
    <div class="app-layout">
        
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-bolt logo-icon"></i>
                <div class="logo-text">NINJA<span>LABS</span></div>
            </div>
            
            <nav id="sidebar-menu" class="menu-scroll"></nav>

            <div class="sidebar-footer">
                <button id="boss-btn" title="Modo Pânico (\)"><i class="fas fa-briefcase"></i></button>
                <a href="https://discord.gg/ATS3E9ZeR7" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
            </div>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar..." autocomplete="off">
                </div>
            </header>

            <!-- Área de Cards -->
            <div id="content-area" class="content-scroll"></div>
            
            <footer class="main-footer">
                Ninja Labs v2.0 &bull; Acesso Restrito
            </footer>
        </main>
    </div>

    <!-- BOSS MODE (TELA DE PÂNICO) -->
    <div id="boss-screen">
        <iframe id="boss-frame" src="about:blank" frameborder="0"></iframe>
        <div id="boss-exit-area" title="Clique para Sair"></div>
    </div>

    <!-- NOTIFICAÇÕES -->
    <div id="toast-container"></div>

    <script src="assets/app.js"></script>
</body>
</html>
