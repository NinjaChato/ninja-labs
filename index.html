<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Ninja Labs</title>
    
    <link id="site-favicon" rel="shortcut icon" href="about:blank">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div id="loader">
        <div class="loader-logo">NINJA<span>LABS</span></div>
        <div class="loader-bar"></div>
    </div>
    
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-shuriken"></i></div>
                <div class="logo-text">NINJA<span>LABS</span></div>
            </div>
            
            <nav id="sidebar-nav" class="menu"></nav>

            <div class="sidebar-footer">
                <button id="boss-btn" class="footer-btn" title="Modo Pânico (\)">
                    <i class="fas fa-briefcase"></i>
                </button>
                <a href="https://discord.gg/ATS3E9ZeR7" target="_blank" class="footer-btn discord" title="Discord">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar (Aperte /)" autocomplete="off">
                </div>
            </header>

            <div id="app-content" class="content-area">
                <div id="skeleton-container" class="grid" style="display:none;">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>
            
            <footer>
                <p>Ninja Labs © 2024 &bull; Acesso Restrito</p>
            </footer>
        </main>
    </div>

    <div id="boss-screen" class="boss-screen">
        <iframe id="boss-frame" src="" frameborder="0" allowfullscreen></iframe>
        <div id="boss-overlay-exit" title="Clique para Sair"></div>
    </div>

    <div id="toast-container"></div>

    <script src="assets/app.js"></script>
</body>
</html>
