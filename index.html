<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <meta name="description" content="Hub de acesso restrito.">
    <title>Ninja Labs</title>

    <!-- FAVICON DINÂMICO -->
    <link id="site-favicon" rel="shortcut icon" href="about:blank">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- ÍCONES (Versão Estável) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <!-- LOADING SCREEN -->
    <div id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Inicializando Sistema...</p>
        </div>
    </div>
    
    <!-- APP CONTAINER -->
    <div id="app-container"></div>

    <!-- BOSS KEY (Tela Disfarce) -->
    <div id="boss-screen" class="boss-screen">
        <button id="exit-boss" title="Sair (Barra Invertida \)"><i class="fas fa-times"></i></button>
        <iframe id="boss-frame" src="" frameborder="0"></iframe>
    </div>

    <!-- VOLTAR AO TOPO -->
    <button id="back-to-top" aria-label="Voltar ao topo">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="assets/app.js"></script>
</body>
</html>
