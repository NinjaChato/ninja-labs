<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#050505">
    <title>Ninja Labs</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome 6.6.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    
    <div id="app-container"></div>

    <!-- MODAL NAVEGADOR NINJA (PROXY) -->
    <div id="browser-modal" class="modal-overlay">
        <div class="browser-window glass-effect">
            <div class="browser-toolbar">
                <div class="browser-actions">
                    <button id="close-browser" title="Fechar"><i class="fas fa-times"></i></button>
                    <span class="browser-title">Navegador Seguro</span>
                </div>
            </div>
            <div class="browser-content">
                <iframe id="proxy-frame" src="" allowfullscreen referrerpolicy="no-referrer"></iframe>
            </div>
        </div>
    </div>

    <!-- BotÃ£o Voltar ao Topo -->
    <button id="back-to-top" aria-label="Voltar ao topo">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="assets/app.js"></script>
</body>
</html>
