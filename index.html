<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#030005">
    <title>NINJA LABS // ACCESS</title>
    
    <link id="site-favicon" rel="shortcut icon" href="about:blank">

    <!-- FONTES: Space Grotesk (Titulos) + Inter (Texto) + JetBrains (Code) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <!-- BACKGROUND FX (AURORA + NOISE) -->
    <div class="ambient-light"></div>
    <div class="noise-overlay"></div>

    <!-- LOADER CINEMATOGRÁFICO -->
    <div id="loader">
        <div class="loader-wrap">
            <div class="glitch-wrapper">
                <div class="glitch" data-text="NINJA LABS">NINJA LABS</div>
            </div>
            <div class="loader-bar-wrap">
                <div class="loader-bar"></div>
            </div>
            <div class="loader-status">INITIALIZING SYSTEM...</div>
        </div>
    </div>
    
    <div class="layout">
        <!-- SIDEBAR DE VIDRO -->
        <aside class="sidebar">
            <div class="brand-container">
                <div class="logo-glitch">
                    <i class="fas fa-biohazard"></i>
                </div>
                <div class="brand-name">
                    <span>PROJECT</span>
                    <strong>NINJA</strong>
                </div>
            </div>
            
            <nav id="sidebar-nav" class="menu"></nav>

            <div class="sidebar-footer">
                <div class="connection-status">
                    <span class="status-dot"></span> SECURE // CONNECTED
                </div>
                <div class="footer-actions">
                    <button id="boss-btn" class="icon-btn" title="PANIC MODE (\)"><i class="fas fa-eye-slash"></i></button>
                    <a href="https://discord.gg/ATS3E9ZeR7" target="_blank" class="icon-btn discord"><i class="fab fa-discord"></i></a>
                </div>
            </div>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search Database..." autocomplete="off">
                    <div class="kbd-shortcut">/</div>
                </div>
            </header>

            <div id="app-content" class="content-area">
                <!-- Conteúdo Injetado via JS -->
            </div>
        </main>
    </div>

    <!-- BOSS KEY (CAMUFLAGEM TOTAL) -->
    <div id="boss-screen" class="boss-screen">
        <div class="boss-overlay-ui">
            <div class="spinner-fake"></div>
            <p>Carregando CMSP...</p>
        </div>
        <iframe id="boss-frame" src="about:blank" frameborder="0"></iframe>
        <div id="boss-exit-trigger"></div>
    </div>

    <!-- NOTIFICAÇÕES -->
    <div id="toast-container"></div>

    <script src="assets/app.js"></script>
</body>
</html>
