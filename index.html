<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Ninja Labs</title>
    
    <!-- FAVICON -->
    <link id="site-favicon" rel="shortcut icon" href="about:blank">

    <!-- FONTES (Inter + JetBrains Mono para código) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <!-- ÍCONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <!-- LOADER -->
    <div id="loader">
        <div class="loader-bar"></div>
    </div>
    
    <!-- LAYOUT PRINCIPAL -->
    <div class="layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-shuriken"></i></div>
                <div class="logo-text">NINJA<span>LABS</span></div>
            </div>
            
            <nav id="sidebar-nav" class="menu">
                <!-- Injetado via JS -->
            </nav>

            <div class="sidebar-footer">
                <button id="boss-btn" class="footer-btn" title="Modo Pânico (\)">
                    <i class="fas fa-briefcase"></i>
                </button>
                <a href="https://discord.gg/ATS3E9ZeR7" target="_blank" class="footer-btn discord" title="Discord">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </aside>

        <!-- CONTEÚDO -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar jogos, ferramentas..." autocomplete="off">
                    <div class="search-shortcut">/</div>
                </div>
            </header>

            <div id="app-content" class="content-area">
                <!-- Conteúdo Injetado via JS -->
            </div>
            
            <footer>
                <p>Ninja Labs © 2025 &bull; Acesso Restrito</p>
            </footer>
        </main>
    </div>

    <!-- BOSS KEY (Correção do Iframe) -->
    <div id="boss-screen" class="boss-screen">
        <div class="boss-controls">
            <span class="boss-hint">Pressione <strong>ESC</strong> ou clique para sair</span>
            <button id="exit-boss"><i class="fas fa-times"></i></button>
        </div>
        <iframe id="boss-frame" src="" frameborder="0"></iframe>
    </div>

    <!-- NOTIFICAÇÕES (TOAST) -->
    <div id="toast-container"></div>

    <script src="assets/app.js"></script>
</body>
</html>
